<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://p.trellocdn.com/power-up.min.css" />
    <!-- <script src="https://p.trellocdn.com/power-up.min.js"></script> -->
    <script src="http://localhost:5555/power-up.js"></script>
  </head>
  <body>
    <button id="auth-btn" type="submit" class="mod-primary">Authorize Access To Trello</button>
    <script>
      var Promise = TrelloPowerUp.Promise;
      var t = TrelloPowerUp.iframe({
        targetOrigin: 'http://loopback.planatee.com:3000',
      });

      var appKey = 'a1113578045ca9a8bb46fa2c3766c422';
      var trelloAuthUrl =
        'http://loopback.planatee.com:3000/1/authorize?expiration=never&name=Trello%20Insights%20Power-Up&scope=read&key=' +
        appKey +
        '&callback_method=fragment&return_url=https%3A%2F%2F' +
        window.location.host +
        '%2Fauth-success.html';

      var tokenLooksValid = function (token) {
        return /^[0-9a-f]{64}$/.test(token);
      };

      document.getElementById('auth-btn').addEventListener('click', function () {
        t.authorize(trelloAuthUrl, {
          height: 680,
          width: 580,
          validToken: tokenLooksValid,
        })
          .then(function (token) {
            // store the token in Trello private Power-Up storage
            return t.set('member', 'private', 'token', token);
          })
          .then(function () {
            return t.modal({
              args: {
                idBoard: t.getContext().board,
                idList: t.arg('idList'),
              },
              url: './list-summary.html',
              accentColor: '#6C547B',
              fullscreen: true,
              title: `Insights for: ${t.arg('list')}`,
            });
          });
      });
    </script>
  </body>
</html>
